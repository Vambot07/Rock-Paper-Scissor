<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rock Paper Scissor</h1>

    <div class="container">
        <div class="area-komputer">
            <img src="" class="img-komputer">
        </div>
        <div class="info"></div>

        <div class="area-player">
            <ul>
                <li>
                    <img src="/src/rock.jpeg" class="rock">
                </li>
                <li>
                    <img src="/src/paper.jpeg" class="paper">
                </li>
                <li>
                    <img src="/src/scissor.jpeg" class="scissor">
                </li>
            </ul>
        </div>
    </div>
    <div class="controls">
        <button type="submit" class="btn-reset">Reset</button>
        <div class="score">Player: 0 : Komputer: 0</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
